<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phantom Viewer</title>
</head>
<body>
<h1>UF Phantom Viewer</h1>
<br>
<form name="reqInfo" onsubmit="initiate()">
    Patient ID:<br>
    <input type="number" name="pid"><br>
    Procedure Date: <br>
    <input type="date" name="prodate"><br>
    Procedure Description: <br>
    <input type="text" name="proname"><br>
    Patient Gender:<br>
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    Patient Height(centimeters):<br>
    <input type="number" name="ph"><br>
    Patient Weight(kilograms):<br>
    <input type="number" name="pw"><br>
    Patient Age:<br>
    <input type="number" name="page"><br>
    <input type="submit">
    <input type="reset">
</form>
<br>
</body>
<script src="jquery-3.1.1.js"></script>
<script src="testscript.js"></script>
</html>
